<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  text="" defaultHref="/" icon="ios-arrow-back" ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Acuerdos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <div class="contendorCedicoop">
          <ion-row *ngIf="acuerdos?.Estatus==200">
            <ion-col size="12" >
              <ion-list  *ngFor= "let item of acuerdos?.Model ">
                <ion-item class="" (click) = "alClickMuestraAcuerdoDetalle(item)" >
                   
                  <ion-label>{{item.Descripcion}}</ion-label>
              
                  <div *ngIf="item.fueVotado">
                    <img  class ="img-list" *ngIf="item.aFavor"    src ="assets/img/votoArribaBlue.png" >
                    <img class ="img-list" *ngIf="item.enContra"  src ="assets/img/votoAbajoRed.png"   >
                 </div>

                  <ion-button *ngIf="item.activarVotacion" color="success">
                    <ion-icon slot="icon-only" name="unlock"></ion-icon>
                  </ion-button>

                  <ion-button *ngIf="!item.activarVotacion" color="danger">
                    <ion-icon slot="icon-only" name="lock"></ion-icon>
                  </ion-button>

             

              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>

        <ion-fab vertical="bottom" horizontal="end" slot="fixed">
          <ion-fab-button (click) ="verPDF()" color="primary">
            <ion-icon name="ios-eye" ios="ios-eye" ></ion-icon>
          </ion-fab-button>
          <ion-fab-button (click) ="descargarDocumento()" color="secondary">
            <ion-icon name="add" ios="ios-eye" ></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
  </div>
  <ion-grid style="height: 100%"   class="ion-text-center" *ngIf="acuerdos?.Estatus!=200" >
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col size="12" >
        <ion-label color ="primary">{{acuerdos?.Mensaje}}</ion-label>
        <ion-back-button defaultHref="/" text=""  shape="round" color ="primary"  fill="outline" ></ion-back-button>
      </ion-col>
    </ion-row>
  </ion-grid >
</ion-content>
