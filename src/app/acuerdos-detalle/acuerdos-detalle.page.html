<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-button>
        <ion-back-button  defaultHref="/" icon="ios-arrow-back"></ion-back-button>
      </ion-button> -->
    </ion-buttons>
    <ion-title>Votar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content> 
  <div class="contendorCedicoop">
  <ion-row>
    <!--<ion-label>{{acuerdo.Descripcion}}</ion-label> -->
    <ion-label>{{descripcionAcuerdo}}</ion-label> 
  </ion-row>
  <ion-item-divider></ion-item-divider>

  <ion-row class="ion-text-center">
    <!-- <h1>     {{ time | async}}   </h1>  -->
    <ion-col>
        <svg
        id="progress-circle"
        width="15vh"
        height ="15vh"
        viewBox="0 0 200 200" >

          <linearGradient id="colorDeLinea" x1="0" y1="0" x2="1" y2="1" >
            <stop offset="0%" stop-color ="#ddd6f3"></stop>
            <stop offset="100%" stop-color="#faaca8"></stop>
          </linearGradient>

          <circle 
            cx="50%"
            cy="50%"
            [attr.r]="circuloR"
            fill="none"
            stroke="#f3f3f3"
            stroke-width="12"

          />

          <circle 
            cx="50%"
            cy="50%"
            [attr.r]="circuloR"
            fill = "none"
            stroke="url(#colorDeLinea)"
            stroke-width="12"
            stroke-linecap="round"
            [attr.stroke-dasharray]="circuloArray"
            [attr.stroke-dashoffset]="porcentageOffset(percent | async)"

          />
          <text x="50%" y="55%" class="timer-text"> {{ time | async}}  </text>
        </svg>
    </ion-col>

  </ion-row>

  <div class="contendorVoto" >
    <ion-row>
              <ion-col size="6" (click)="alClickVoto()" > 
                <div> 
                  <img src="{{votoArribaBlack}}" class="imgVoto"/>
                </div>
                <ion-label>Votar A Favor</ion-label>
              </ion-col>
              <ion-col size="6" (click)="alClickNoVoto()">
                <div>
                    <img src="{{votoAbajoBlack}}" class="imgVoto"/>
          
                </div>
                <ion-label>Votar en Contra</ion-label>
              </ion-col>
    </ion-row>
  </div>

  <ion-row >
    <!-- <h1>     {{ time | async}}   </h1>  -->
    <ion-col class="ion-text-center">
       <ion-button (click)="alClickAceptar()" >Aceptar</ion-button>
    </ion-col>
  </ion-row>

</div>

</ion-content>
